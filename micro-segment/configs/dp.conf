# DP (数据平面) 配置文件

# Unix Socket路径
socket_path=/tmp/dp_listen.sock

# 日志级别: 0=ERROR, 1=WARN, 2=INFO, 3=DEBUG
log_level=2

# 日志文件路径
log_file=/var/log/micro-segment/dp.log

# 策略配置
policy_map_size=100000
range_policy_map_size=10000

# 会话配置
session_table_size=1000000
session_timeout=300

# DPI配置
dpi_enabled=1
dpi_max_packet_len=1500

# 网络拦截模式: nfq, tc, tap
intercept_mode=nfq

# NFQ配置
nfq_queue_num=0
nfq_queue_len=10000

# 性能配置
worker_threads=4
rcu_grace_period=100

# 统计上报间隔（秒）
stats_interval=5
